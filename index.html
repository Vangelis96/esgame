<head>
	<title>Minesweeper Canvas</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" media="screen" type="text/css" href="css/styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>

	<div class="container">
		<header class="row">
			<div class="sixcol">
			<h1>Tradeoff: Agriculture edition!</h1>
			</div>
			<div class="sixcol last">
				
			</div>
		</header>
		<section class="row">
			<div class="eightcol">
				<canvas id="board" width="420" height="435" oncontextmenu="return false;">
					<p>Unfortunately, your browser does not seem to support the canvas element.</p>
				</canvas>
			
				<noscript>
					<p>Unfortunately, your javascript is disabled. You will need to enable it in order to play the game.</p>
				</noscript>
			</div>
			<div class="fourcol last">
				<div class="startscreen">
					<h1>Start Game</h1>
					<p>Please choose a difficulty to get started.</p>
					<button id="easybtn">Start</button>
                                        <!--
					<button id="mediumbtn">Ranching</button>
					<button id="insanebtn">Water</button>
                                        -->
				
					<!--
					<h1>Games You Won</h1>
					<table id="scoreboard">
						<tr>
							<th>Name</th>
							<th>Mines</th>
							<th>Seconds</th>
						</tr>
					</table> -->
					
				</div>
				
				<div class="gamescreen">
                                        <!--
					<h1 id="status">Game on :)</h1>
					<p id="msg">Click on a square to start the game!</p>
					<button id="reset">Reset</button>
					<button id="switchscreens">Change Difficulty</button>
                                        -->
                                        <br><p>Build Option</p>
                                        <button id="ag">Ag</button>
                                        <button id="ranch">Ranch</button>
					<br><p>View Layer</p>
                                        <button id="color_ag">Ag</button>
                                        <button id="color_habitat">Habitat</button>
                                        <button id="color_water">Water</button>
					<br>
                                        <button id="color_ranch">Ranch</button>
                                        <button id="color_carbon">Carbon</button>
                                        <button id="color_hunt">Hunt</button>
					<br>
					<!-- <p><span id="time">0</span> seconds have passed</p> -->
					<span id="farms"></span>
					<span id="ranches"></span>
					<table>
					<tr><td></td><td></td><td></td><td></td><td>Agriculture</td><td></td><td>Ranching</td><td></td><td></td></tr>
					<tr><td></td><td></td><td></td><td></td><td><span id="pts_ag"></span></td><td>+</td><td><span id="pts_ranch"></span></td><td>=</td><td><span id="pts_pos"></span></td></tr>
					<tr><td>Habitat Qual.</td><td></td><td>Carbon</td><td></td><td>Hunt/Forage</td><td></td><td>Water Quality</td><td></td><td></td></tr>
					<tr><td><span id="pts_hq"></span></td><td>+</td><td><span id="pts_c"></span></td><td>+</td><td><span id="pts_hunt"></span></td><td>+</td><td><span id="pts_wq"></span></td><td>=</td><td><span id="pts_neg"></span></td></tr>
					<tr><td></td><td></td><td></td><td></td><td></td><td></td><td>Net Score</td><td>=</td><td><span id="pts_net"></span></td></tr>
					</table>
				</div>
			</div>
		</section>
