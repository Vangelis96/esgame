<div class="panel left-panel">
	<ng-container *ngFor="let board of (suitabilityBoards | async)">
		<h2 translate>{{ board.name }}</h2>
		<tro-grid-game-board [boardData]="board" hideLegend style="max-width: 250px" [clickMode]="clickMode.SelectBoard"></tro-grid-game-board>
	</ng-container>
	<!-- <tro-score-board isStatic *ngIf="(level | async)?.previousRoundScore" [scores]="(level | async)?.previousRoundScore"></tro-score-board> -->
</div>
<div class="panel center-panel">
	<header>
		<i></i>
		<h1 translate>Tradeoff: Agriculture Edition!</h1>
		<span class="icon-help-circle" (click)="openHelp()"></span>
	</header>
	<p translate [translateParams]="{value: (level | async)?.levelNumber}">Runde</p>
	<div>
		<div class="production-type-buttons">
			<tro-production-type-button *ngFor="let type of productionTypes"
				[productionType]="type" layout2></tro-production-type-button>
		</div>
		<p>{{ 'Aktiv:' | translate }} {{ (selectedProductionType | async)?.name ?? '' | translate }}</p>
	</div>
	<div class="game-board-wrapper">
		<tro-grid-game-board isMainBoard *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard | async"></tro-grid-game-board>
		<tro-score-indicator></tro-score-indicator>
		<div class="score-board-wrapper">
			<tro-score-board></tro-score-board>
			<button troButton class="btn-next" (click)="nextLevel()" *ngIf="(level | async)?.levelNumber == 1" translate>NÃ¤chste Runde</button>
		</div>
	</div>
</div>
<div class="panel right-panel">
	<ng-container *ngFor="let board of (consequenceBoards | async)">
		<h2 translate>{{ board.name }}</h2>
		<tro-grid-game-board [boardData]="board" hideLegend style="max-width: 250px" [clickMode]="clickMode.SelectBoard"></tro-grid-game-board>
	</ng-container>
</div>
<tro-help></tro-help>
