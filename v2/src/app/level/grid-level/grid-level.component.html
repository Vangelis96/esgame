<div class="panel left-panel">
	<ng-container *ngFor="let board of (leftGameBoards | async)">
		<h2 translate>{{ board.name }}</h2>
		<tro-grid-game-board [boardData]="board" hideLegend style="max-width: 250px" [clickMode]="clickMode.SelectBoard" [readOnly]="readOnly"></tro-grid-game-board>
	</ng-container>
</div>
<div class="panel center-panel">
	<header>
		<i></i>
		<h1 translate>Tradeoff: Agriculture Edition!</h1>
		<span class="icon-help-circle" (click)="openHelp()"></span>
	</header>
	<p translate [translateParams]="{value: (level | async)?.levelNumber}">Runde</p>
	<div>
		<div class="production-type-buttons">
			<tro-production-type-button *ngFor="let type of productionTypes"
				[productionType]="type" layout2></tro-production-type-button>
		</div>
		<p>{{ 'Aktiv:' | translate }} {{ (selectedProductionType | async)?.name ?? '' | translate }}</p>
	</div>
	<div class="game-board-wrapper">
		<tro-grid-game-board *ngIf="focusedGameBoard != null" [readOnly]="readOnly" [boardData]="focusedGameBoard | async"></tro-grid-game-board>
		<div class="score-board-wrapper">
			<tro-score-board class="score-board"></tro-score-board>
			<tro-score-indicator class="score-indicator"></tro-score-indicator>
			<button troButton class="btn-prev" (click)="prevLevel()" [disabled]="(level | async)?.levelNumber == 1" translate>Vorherige Runde</button>
			<button troButton class="btn-next" (click)="nextLevel()" [disabled]="(level | async)?.levelNumber != 1" translate>NÃ¤chste Runde</button>
		</div>
	</div>
</div>
<div class="panel right-panel">
	<ng-container *ngFor="let board of (rightGameBoards | async)">
		<h2 translate>{{ board.name }}</h2>
		<tro-grid-game-board [boardData]="board" [readOnly]="readOnly" hideLegend style="max-width: 250px" [clickMode]="clickMode.SelectBoard"></tro-grid-game-board>
	</ng-container>
</div>
<tro-help></tro-help>
