<ng-container *ngIf="!isLayout2; else layout2">
	<div class="panel left-panel">
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
	</div>
	<div class="panel center-panel">
		<p i18n>Aktuelle Runde: {{ levelNumber }}</p>
		<div class="production-type-buttons">
			<tro-production-type-button *ngFor="let type of productionTypes"
				[productionType]="type"></tro-production-type-button>
		</div>
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
		<div>
			<tro-point-board></tro-point-board>
			<div>CURRENT SELECTION POINTS</div>
		</div>
	</div>
	<div class="panel right-panel">
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
	</div>
</ng-container>
<ng-template #layout2 class="layout2">
	<div class="panel left-panel">
	</div>
	<div class="panel left-panel-2">
		<p i18n>Runde: {{ levelNumber }}</p>
		<tro-score-board></tro-score-board>
	</div>
	<div class="panel center-panel">
		<h1 i18n>Tradeoff: Agriculture Edition!</h1>
		<div class="production-type-buttons">
			<tro-production-type-button *ngFor="let type of productionTypes"
				[productionType]="type" layout2></tro-production-type-button>
		</div>
		<p i18n>Aktiv: {{ (selectedProductionType | async)?.name }}</p>
		<tro-game-board *ngIf="focusedGameBoard != null" [boardData]="focusedGameBoard"></tro-game-board>
	</div>
	<div class="panel right-panel">
	</div>
</ng-template>
