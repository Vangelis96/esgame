<div class="panel left-panel">
	<div class="left-panel-gameboard" *ngFor="let board of (leftGameBoards | async)">
		<h2 class="small-title-left" [ngClass]="board.isPositive ? '--is-positive' : '--is-negative'" translate>{{ "map_name_" + board.id }}</h2>
        <tro-svg-game-board class="side-board" [boardData]="board" hideLegend [clickMode]="clickMode.SelectBoard" [readOnly]="readOnly" ></tro-svg-game-board>
	</div>
</div>
<div class="panel center-panel">
	<header>
		<p translate [translateParams]="{value: (level | async)?.levelNumber}" troLevelIndicator>Level</p>
		<h1 translate>{{ (settings | async)?.title }}</h1>
		<span class="icon-help-circle" (click)="openHelp()"></span>
	</header>
	<div>
		<div class="production-type-buttons">
			<tro-production-type-button *ngFor="let type of productionTypes"
				[productionType]="type" layout2></tro-production-type-button>
		</div>
	</div>
	<div class="game-board-wrapper">
		<tro-svg-game-board [boardData]="focusedGameBoard | async" hideLegend class="main-board" [readOnly]="readOnly"></tro-svg-game-board>
		<div class="score-board-wrapper">
			<button troButton class="btn-prev" (click)="prevLevel()" [disabled]="(level | async)?.levelNumber == 1" translate>Previous Level</button>
			<button troButton class="btn-next" (click)="nextLevel()" [disabled]="(level | async)?.levelNumber != 1" translate>Next Level</button>
			<tro-score-board class="score-board"></tro-score-board>
		</div>
	</div>
</div>
<div class="panel right-panel">
	<div class="right-panel-gameboard" *ngFor="let board of (rightGameBoards | async)">
		<tro-svg-game-board class="side-board" [boardData]="board" [clickMode]="clickMode.SelectBoard" hideLegend [readOnly]="readOnly"></tro-svg-game-board>
		<h2 class="small-title-right" [ngClass]="board.isPositive ? '--is-positive' : '--is-negative'" translate>{{ "map_name_" + board.id }}</h2>
	</div>
</div>
<tro-help></tro-help>
